<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org" >
<head>
	<title>欢迎登录 </title>
	<link href="plugins/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/site.css" rel="stylesheet" />
</head>
<body>

<div class="container-fluid">
	<div id="page-login" class="row">
		<div class="col-xs-12 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">

			<form th:action="@{/login.action}" method="POST">
				<input type="hidden" name="backurl" th:value="${backurl}"/>
				<div class="box">
					<div class="box-content">
						<div class="text-center">
							<h3 class="page-header">XXX管理平台登陆</h3>
						</div>
						<div class="form-group">
							<label class="control-label">用户名</label>
							<input type="text" class="form-control" name="username" id="username"  maxlength="20" />
						</div>
						<div class="form-group">
							<label class="control-label">密码</label>
							<input type="password" class="form-control" name="password" maxlength="20" id="password"/>
						</div>
						<div class="text-center">

							<input type="submit" class="btn btn-primary" value="登  陆"/>
						</div>

						<p class="text-danger"  th:text="${msg}">
							用户名密码不正确.
						</p>
						<p class="text-danger" th:if="${param.error}" th:text="${msg}">
							用户名密码不正确.
						</p>
						<p class="text-danger" th:if="${param.logout}">
							你已经退出登录.
						</p>
					</div>
				</div>
			</form>

		</div>
	</div>
</div>

<script th:inline="javascript">
	if (window != top){
    top.location.href = location.href;
}
</script>
</body>
</html>
